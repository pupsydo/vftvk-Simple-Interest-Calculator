<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        Amount <input type="number"  id="principal"><br/><br/>
        Rate <input type="number" min="0" max="100" step="0.25" default="10.25"><br/><br/>
     
      
            No. of Years <select id="years">
            <option value="1">1
            <option value="2">2
            <option value="3">3
            <option value="4">4
            <option value="5">5
            <option value="6">6
            <option value="7">7
            <option value="8">8
            <option value="9">9
            <option value="10">10
            </select><br/><br/>
        Interest<input type="range" class="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="getSliderValue()"><span id="rate_val">10.25%</span><br/><br/>
      <button onclick="compute()">Compute Interest</button><p id="result"></p><br/>    
 

        <footer><br/>
            &#169; This Calculator belongs to Everyone Can Get Rich
        </footer>
    </body>
</div>
</html>
